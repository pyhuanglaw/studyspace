
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日讀書時間紀錄</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .date-display {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .session-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid;
        }

        .morning {
            border-left-color: #FF9800;
        }

        .afternoon {
            border-left-color: #2196F3;
        }

        .section-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .section-title .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .timer-display {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .timer-controls {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn.stop {
            background: #f44336;
        }

        .btn.stop:hover {
            background: #da190b;
        }

        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .sessions-list {
            margin-top: 20px;
        }

        .session-item {
            background: white;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .summary-section {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
        }

        .summary-title {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .time-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .clear-btn {
            background: #ff4757;
            margin-top: 20px;
        }

        .clear-btn:hover {
            background: #ff3838;
        }

        .history-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-top: 25px;
            border-left: 5px solid #9C27B0;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .history-header h3 {
            margin: 0;
            color: #333;
        }

        .history-day {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }

        .history-date {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .history-date h4 {
            margin: 0;
            color: #333;
        }

        .daily-total {
            font-weight: bold;
            color: #4CAF50;
        }

        .history-periods {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .history-period h5 {
            margin: 0 0 10px 0;
            color: #666;
            font-size: 1em;
        }

        .history-sessions {
            margin-left: 15px;
        }

        .history-session {
            background: #f8f9fa;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 4px;
            border-left: 3px solid #ddd;
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .timer-display {
                font-size: 2em;
            }
            
            .section-title {
                font-size: 1.3em;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 1em;
            }
            
            .history-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .history-periods {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .history-date {
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 每日讀書時間紀錄</h1>
            <div class="date-display" id="dateDisplay"></div>
        </div>

        <div class="main-content">
            <!-- 上午時段 -->
            <div class="session-section morning">
                <div class="section-title">
                    <span class="icon">🌅</span>
                    上午時段 (8:00 - 12:00)
                </div>
                <div class="timer-display" id="morningTimer">00:00:00</div>
                <div class="timer-controls">
                    <button class="btn" id="morningStart">開始</button>
                    <button class="btn stop" id="morningStop" disabled>停止</button>
                </div>
                <div class="sessions-list">
                    <h4>今日上午時段紀錄：</h4>
                    <div id="morningSessions"></div>
                </div>
            </div>

            <!-- 下午時段 -->
            <div class="session-section afternoon">
                <div class="section-title">
                    <span class="icon">☀️</span>
                    下午時段 (13:00 - 19:00)
                </div>
                <div class="timer-display" id="afternoonTimer">00:00:00</div>
                <div class="timer-controls">
                    <button class="btn" id="afternoonStart">開始</button>
                    <button class="btn stop" id="afternoonStop" disabled>停止</button>
                </div>
                <div class="sessions-list">
                    <h4>今日下午時段紀錄：</h4>
                    <div id="afternoonSessions"></div>
                </div>
            </div>

            <!-- 每日統計 -->
            <div class="summary-section">
                <div class="summary-title">📊 今日學習統計</div>
                <div class="time-stats">
                    <div class="stat-item">
                        <div class="stat-label">上午總時數</div>
                        <div class="stat-value" id="morningTotal">0小時0分</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">下午總時數</div>
                        <div class="stat-value" id="afternoonTotal">0小時0分</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">全日總計</div>
                        <div class="stat-value" id="dailyTotal">0小時0分</div>
                    </div>
                </div>
                <button class="btn clear-btn" onclick="clearAllData()">清除今日紀錄</button>
                <div id="syncStatus" style="margin-top: 10px; font-size: 0.9em; text-align: center;"></div>
            </div>
            
            <!-- 歷史記錄區域 -->
            <div class="history-section">
                <div class="history-header">
                    <h3>📈 歷史學習記錄</h3>
                    <button class="btn" id="loadHistoryBtn" onclick="toggleHistory()">查看歷史記錄</button>
                </div>
                <div id="historyStatus" style="margin-top: 10px; font-size: 0.9em; text-align: center;"></div>
                <div id="historySection" style="display: none;">
                    <div id="historyRecords"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全域變數
        let morningStartTime = null;
        let afternoonStartTime = null;
        let morningElapsed = 0;
        let afternoonElapsed = 0;
        let morningInterval = null;
        let afternoonInterval = null;
        
        // Google Sheets 配置
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbx8zLCn46cQfIY4srE1_dwsZcfjuL182jLgwoeOm8EuhnkiRHlfIiYhLE6oaZ7Aj2pm/exec';
        const GOOGLE_SHEETS_ID = '1K6_nHeF2pLyVIFPzAWy3BjhpzXJrnjtE2uVTCxAmDlE';

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateDateDisplay();
            loadTodayData();
            updateDisplay();
            
            // 綁定事件
            document.getElementById('morningStart').addEventListener('click', () => startTimer('morning'));
            document.getElementById('morningStop').addEventListener('click', () => stopTimer('morning'));
            document.getElementById('afternoonStart').addEventListener('click', () => startTimer('afternoon'));
            document.getElementById('afternoonStop').addEventListener('click', () => stopTimer('afternoon'));
        });

        // 更新日期顯示
        function updateDateDisplay() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('zh-TW', options);
        }

        // 格式化時間顯示
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // 格式化時間為中文
        function formatTimeChinese(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}小時${minutes}分`;
        }

        // 開始計時
        function startTimer(period) {
            const now = new Date();
            const currentHour = now.getHours();
            
            // 檢查時間段是否正確
            if (period === 'morning' && (currentHour < 8 || currentHour >= 12)) {
                alert('上午時段為 8:00-12:00，請在正確時間內使用');
                return;
            }
            if (period === 'afternoon' && (currentHour < 13 || currentHour >= 19)) {
                alert('下午時段為 13:00-19:00，請在正確時間內使用');
                return;
            }

            if (period === 'morning') {
                morningStartTime = Date.now();
                document.getElementById('morningStart').disabled = true;
                document.getElementById('morningStop').disabled = false;
                
                morningInterval = setInterval(() => {
                    const elapsed = morningElapsed + Math.floor((Date.now() - morningStartTime) / 1000);
                    document.getElementById('morningTimer').textContent = formatTime(elapsed);
                }, 1000);
            } else {
                afternoonStartTime = Date.now();
                document.getElementById('afternoonStart').disabled = true;
                document.getElementById('afternoonStop').disabled = false;
                
                afternoonInterval = setInterval(() => {
                    const elapsed = afternoonElapsed + Math.floor((Date.now() - afternoonStartTime) / 1000);
                    document.getElementById('afternoonTimer').textContent = formatTime(elapsed);
                }, 1000);
            }
        }

        // 停止計時
        function stopTimer(period) {
            if (period === 'morning') {
                if (morningStartTime) {
                    const sessionDuration = Math.floor((Date.now() - morningStartTime) / 1000);
                    morningElapsed += sessionDuration;
                    saveSession('morning', morningStartTime, Date.now(), sessionDuration);
                    morningStartTime = null;
                }
                
                clearInterval(morningInterval);
                document.getElementById('morningStart').disabled = false;
                document.getElementById('morningStop').disabled = true;
                document.getElementById('morningTimer').textContent = formatTime(morningElapsed);
            } else {
                if (afternoonStartTime) {
                    const sessionDuration = Math.floor((Date.now() - afternoonStartTime) / 1000);
                    afternoonElapsed += sessionDuration;
                    saveSession('afternoon', afternoonStartTime, Date.now(), sessionDuration);
                    afternoonStartTime = null;
                }
                
                clearInterval(afternoonInterval);
                document.getElementById('afternoonStart').disabled = false;
                document.getElementById('afternoonStop').disabled = true;
                document.getElementById('afternoonTimer').textContent = formatTime(afternoonElapsed);
            }
            
            updateDisplay();
            displaySessions();
        }

        // 儲存單次學習記錄
        function saveSession(period, startTime, endTime, duration) {
            const today = new Date().toDateString();
            const sessions = JSON.parse(localStorage.getItem('studySessions')) || {};
            
            if (!sessions[today]) {
                sessions[today] = { morning: [], afternoon: [] };
            }
            
            const session = {
                start: new Date(startTime).toLocaleTimeString('zh-TW'),
                end: new Date(endTime).toLocaleTimeString('zh-TW'),
                duration: duration
            };
            
            sessions[today][period].push(session);
            localStorage.setItem('studySessions', JSON.stringify(sessions));
            
            // 自動匯出到 Google Sheets
            sendToGoogleSheets(today, period, session);
            
            displaySessions();
        }

        // 發送資料到 Google Sheets
        async function sendToGoogleSheets(date, period, session) {
            try {
                const data = {
                    action: 'addRecord',
                    date: date,
                    period: period,
                    startTime: session.start,
                    endTime: session.end,
                    duration: formatTimeChinese(session.duration),
                    durationSeconds: session.duration
                };

                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                // 更新同步狀態指示器
                updateSyncStatus('success');
                console.log('已成功同步到 Google Sheets');
            } catch (error) {
                console.error('同步到 Google Sheets 失敗:', error);
                updateSyncStatus('error');
            }
        }

        // 更新同步狀態
        function updateSyncStatus(status) {
            const indicator = document.getElementById('syncStatus');
            if (indicator) {
                if (status === 'success') {
                    indicator.textContent = '✅ 已同步';
                    indicator.style.color = '#4CAF50';
                } else {
                    indicator.textContent = '❌ 同步失敗';
                    indicator.style.color = '#f44336';
                }
                
                // 3秒後清除狀態
                setTimeout(() => {
                    indicator.textContent = '';
                }, 3000);
            }
        }

        // 從 Google Sheets 載入歷史記錄
        async function loadHistoryFromGoogleSheets() {
            try {
                updateHistoryStatus('loading');
                
                const url = `${GOOGLE_SHEETS_URL}?action=getHistory`;
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error('網路錯誤');
                }
                
                const data = await response.json();
                displayHistory(data.records || []);
                updateHistoryStatus('success');
            } catch (error) {
                console.error('載入歷史記錄失敗:', error);
                updateHistoryStatus('error');
            }
        }

        // 顯示歷史記錄
        function displayHistory(records) {
            const historyContainer = document.getElementById('historyRecords');
            if (!historyContainer) return;
            
            if (records.length === 0) {
                historyContainer.innerHTML = '<p style="text-align: center; color: #666;">暫無歷史記錄</p>';
                return;
            }
            
            // 按日期分組
            const groupedRecords = records.reduce((groups, record) => {
                const date = record.date;
                if (!groups[date]) {
                    groups[date] = { morning: [], afternoon: [] };
                }
                groups[date][record.period].push(record);
                return groups;
            }, {});
            
            let html = '';
            Object.keys(groupedRecords).sort().reverse().forEach(date => {
                const dayRecords = groupedRecords[date];
                const totalMorning = dayRecords.morning.reduce((sum, r) => sum + (r.durationSeconds || 0), 0);
                const totalAfternoon = dayRecords.afternoon.reduce((sum, r) => sum + (r.durationSeconds || 0), 0);
                const totalDay = totalMorning + totalAfternoon;
                
                html += `
                    <div class="history-day">
                        <div class="history-date">
                            <h4>${date}</h4>
                            <span class="daily-total">總計: ${formatTimeChinese(totalDay)}</span>
                        </div>
                        <div class="history-periods">
                            <div class="history-period">
                                <h5>🌅 上午 (${formatTimeChinese(totalMorning)})</h5>
                                <div class="history-sessions">
                `;
                
                dayRecords.morning.forEach(record => {
                    html += `
                        <div class="history-session">
                            <span>${record.startTime} - ${record.endTime}</span>
                            <span>${record.duration}</span>
                        </div>
                    `;
                });
                
                html += `
                                </div>
                            </div>
                            <div class="history-period">
                                <h5>☀️ 下午 (${formatTimeChinese(totalAfternoon)})</h5>
                                <div class="history-sessions">
                `;
                
                dayRecords.afternoon.forEach(record => {
                    html += `
                        <div class="history-session">
                            <span>${record.startTime} - ${record.endTime}</span>
                            <span>${record.duration}</span>
                        </div>
                    `;
                });
                
                html += `
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            historyContainer.innerHTML = html;
        }

        // 更新歷史記錄狀態
        function updateHistoryStatus(status) {
            const button = document.getElementById('loadHistoryBtn');
            const statusEl = document.getElementById('historyStatus');
            
            if (status === 'loading') {
                if (button) button.textContent = '載入中...';
                if (statusEl) statusEl.textContent = '⏳ 載入歷史記錄中...';
            } else if (status === 'success') {
                if (button) button.textContent = '重新載入歷史記錄';
                if (statusEl) statusEl.textContent = '';
            } else {
                if (button) button.textContent = '載入歷史記錄';
                if (statusEl) statusEl.textContent = '❌ 載入失敗，請稍後再試';
            }
        }

        // 切換歷史記錄區域顯示
        function toggleHistory() {
            const historySection = document.getElementById('historySection');
            if (historySection.style.display === 'none' || historySection.style.display === '') {
                historySection.style.display = 'block';
                loadHistoryFromGoogleSheets();
            } else {
                historySection.style.display = 'none';
            }
        }

        // 載入今日資料
        function loadTodayData() {
            const today = new Date().toDateString();
            const sessions = JSON.parse(localStorage.getItem('studySessions')) || {};
            
            if (sessions[today]) {
                morningElapsed = sessions[today].morning.reduce((total, session) => total + session.duration, 0);
                afternoonElapsed = sessions[today].afternoon.reduce((total, session) => total + session.duration, 0);
            }
            
            displaySessions();
        }

        // 顯示學習記錄
        function displaySessions() {
            const today = new Date().toDateString();
            const sessions = JSON.parse(localStorage.getItem('studySessions')) || {};
            
            const morningSessionsEl = document.getElementById('morningSessions');
            const afternoonSessionsEl = document.getElementById('afternoonSessions');
            
            morningSessionsEl.innerHTML = '';
            afternoonSessionsEl.innerHTML = '';
            
            if (sessions[today]) {
                sessions[today].morning.forEach(session => {
                    const div = document.createElement('div');
                    div.className = 'session-item';
                    div.innerHTML = `
                        <span>${session.start} - ${session.end}</span>
                        <span>${formatTimeChinese(session.duration)}</span>
                    `;
                    morningSessionsEl.appendChild(div);
                });
                
                sessions[today].afternoon.forEach(session => {
                    const div = document.createElement('div');
                    div.className = 'session-item';
                    div.innerHTML = `
                        <span>${session.start} - ${session.end}</span>
                        <span>${formatTimeChinese(session.duration)}</span>
                    `;
                    afternoonSessionsEl.appendChild(div);
                });
            }
        }

        // 更新顯示
        function updateDisplay() {
            document.getElementById('morningTimer').textContent = formatTime(morningElapsed);
            document.getElementById('afternoonTimer').textContent = formatTime(afternoonElapsed);
            
            document.getElementById('morningTotal').textContent = formatTimeChinese(morningElapsed);
            document.getElementById('afternoonTotal').textContent = formatTimeChinese(afternoonElapsed);
            document.getElementById('dailyTotal').textContent = formatTimeChinese(morningElapsed + afternoonElapsed);
        }

        // 清除所有資料
        function clearAllData() {
            if (confirm('確定要清除今日所有學習紀錄嗎？')) {
                const today = new Date().toDateString();
                const sessions = JSON.parse(localStorage.getItem('studySessions')) || {};
                delete sessions[today];
                localStorage.setItem('studySessions', JSON.stringify(sessions));
                
                morningElapsed = 0;
                afternoonElapsed = 0;
                
                // 停止所有計時器
                if (morningInterval) {
                    clearInterval(morningInterval);
                    morningStartTime = null;
                    document.getElementById('morningStart').disabled = false;
                    document.getElementById('morningStop').disabled = true;
                }
                if (afternoonInterval) {
                    clearInterval(afternoonInterval);
                    afternoonStartTime = null;
                    document.getElementById('afternoonStart').disabled = false;
                    document.getElementById('afternoonStop').disabled = true;
                }
                
                updateDisplay();
                displaySessions();
            }
        }

        // 頁面關閉前保存資料
        window.addEventListener('beforeunload', function() {
            if (morningStartTime || afternoonStartTime) {
                if (morningStartTime) stopTimer('morning');
                if (afternoonStartTime) stopTimer('afternoon');
            }
        });
    </script>
</body>
