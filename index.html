<body>

    <script>
        // å…¨åŸŸè®Šæ•¸
        let morningStartTime = null;
        let afternoonStartTime = null;
        let morningElapsed = 0;
        let afternoonElapsed = 0;
        let morningInterval = null;
        let afternoonInterval = null;
        
        // Google Sheets é…ç½®
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbx8zLCn46cQfIY4srE1_dwsZcfjuL182jLgwoeOm8EuhnkiRHlfIiYhLE6oaZ7Aj2pm/exec';
        const GOOGLE_SHEETS_ID = '1K6_nHeF2pLyVIFPzAWy3BjhpzXJrnjtE2uVTCxAmDlE';

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updateDateDisplay();
            loadTodayData();
            updateDisplay();
            
            // ç¶å®šäº‹ä»¶
            document.getElementById('morningStart').addEventListener('click', () => startTimer('morning'));
            document.getElementById('morningStop').addEventListener('click', () => stopTimer('morning'));
            document.getElementById('afternoonStart').addEventListener('click', () => startTimer('afternoon'));
            document.getElementById('afternoonStop').addEventListener('click', () => stopTimer('afternoon'));
        });

        // æ›´æ–°æ—¥æœŸé¡¯ç¤º
        function updateDateDisplay() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('zh-TW', options);
        }

        // æ ¼å¼åŒ–æ™‚é–“é¡¯ç¤º
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // æ ¼å¼åŒ–æ™‚é–“ç‚ºä¸­æ–‡
        function formatTimeChinese(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}å°æ™‚${minutes}åˆ†`;
        }

        // é–‹å§‹è¨ˆæ™‚
        function startTimer(period) {
            const now = new Date();
            const currentHour = now.getHours();
            
            // æª¢æŸ¥æ™‚é–“æ®µæ˜¯å¦æ­£ç¢º
            if (period === 'morning' && (currentHour < 8 || currentHour >= 12)) {
                alert('ä¸Šåˆæ™‚æ®µç‚º 8:00-12:00ï¼Œè«‹åœ¨æ­£ç¢ºæ™‚é–“å…§ä½¿ç”¨');
                return;
            }
            if (period === 'afternoon' && (currentHour < 13 || currentHour >= 19)) {
                alert('ä¸‹åˆæ™‚æ®µç‚º 13:00-19:00ï¼Œè«‹åœ¨æ­£ç¢ºæ™‚é–“å…§ä½¿ç”¨');
                return;
            }

            if (period === 'morning') {
                morningStartTime = Date.now();
                document.getElementById('morningStart').disabled = true;
                document.getElementById('morningStop').disabled = false;
                
                morningInterval = setInterval(() => {
                    const elapsed = morningElapsed + Math.floor((Date.now() - morningStartTime) / 1000);
                    document.getElementById('morningTimer').textContent = formatTime(elapsed);
                }, 1000);
            } else {
                afternoonStartTime = Date.now();
                document.getElementById('afternoonStart').disabled = true;
                document.getElementById('afternoonStop').disabled = false;
                
                afternoonInterval = setInterval(() => {
                    const elapsed = afternoonElapsed + Math.floor((Date.now() - afternoonStartTime) / 1000);
                    document.getElementById('afternoonTimer').textContent = formatTime(elapsed);
                }, 1000);
            }
        }

        // åœæ­¢è¨ˆæ™‚
        function stopTimer(period) {
            if (period === 'morning') {
                if (morningStartTime) {
                    const sessionDuration = Math.floor((Date.now() - morningStartTime) / 1000);
                    morningElapsed += sessionDuration;
                    saveSession('morning', morningStartTime, Date.now(), sessionDuration);
                    morningStartTime = null;
                }
                
                clearInterval(morningInterval);
                document.getElementById('morningStart').disabled = false;
                document.getElementById('morningStop').disabled = true;
                document.getElementById('morningTimer').textContent = formatTime(morningElapsed);
            } else {
                if (afternoonStartTime) {
                    const sessionDuration = Math.floor((Date.now() - afternoonStartTime) / 1000);
                    afternoonElapsed += sessionDuration;
                    saveSession('afternoon', afternoonStartTime, Date.now(), sessionDuration);
                    afternoonStartTime = null;
                }
                
                clearInterval(afternoonInterval);
                document.getElementById('afternoonStart').disabled = false;
                document.getElementById('afternoonStop').disabled = true;
                document.getElementById('afternoonTimer').textContent = formatTime(afternoonElapsed);
            }
            
            updateDisplay();
            displaySessions();
        }

        // å„²å­˜å–®æ¬¡å­¸ç¿’è¨˜éŒ„
        function saveSession(period, startTime, endTime, duration) {
            const today = new Date().toDateString();
            const sessions = JSON.parse(localStorage.getItem('studySessions')) || {};
            
            if (!sessions[today]) {
                sessions[today] = { morning: [], afternoon: [] };
            }
            
            const session = {
                start: new Date(startTime).toLocaleTimeString('zh-TW'),
                end: new Date(endTime).toLocaleTimeString('zh-TW'),
                duration: duration
            };
            
            sessions[today][period].push(session);
            localStorage.setItem('studySessions', JSON.stringify(sessions));
            
            // è‡ªå‹•åŒ¯å‡ºåˆ° Google Sheets
            sendToGoogleSheets(today, period, session);
            
            displaySessions();
        }

        // ç™¼é€è³‡æ–™åˆ° Google Sheets
        async function sendToGoogleSheets(date, period, session) {
            try {
                const data = {
                    action: 'addRecord',
                    date: date,
                    period: period,
                    startTime: session.start,
                    endTime: session.end,
                    duration: formatTimeChinese(session.duration),
                    durationSeconds: session.duration
                };

                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                // æ›´æ–°åŒæ­¥ç‹€æ…‹æŒ‡ç¤ºå™¨
                updateSyncStatus('success');
                console.log('å·²æˆåŠŸåŒæ­¥åˆ° Google Sheets');
            } catch (error) {
                console.error('åŒæ­¥åˆ° Google Sheets å¤±æ•—:', error);
                updateSyncStatus('error');
            }
        }

        // æ›´æ–°åŒæ­¥ç‹€æ…‹
        function updateSyncStatus(status) {
            const indicator = document.getElementById('syncStatus');
            if (indicator) {
                if (status === 'success') {
                    indicator.textContent = 'âœ… å·²åŒæ­¥';
                    indicator.style.color = '#4CAF50';
                } else {
                    indicator.textContent = 'âŒ åŒæ­¥å¤±æ•—';
                    indicator.style.color = '#f44336';
                }
                
                // 3ç§’å¾Œæ¸…é™¤ç‹€æ…‹
                setTimeout(() => {
                    indicator.textContent = '';
                }, 3000);
            }
        }

        // å¾ Google Sheets è¼‰å…¥æ­·å²è¨˜éŒ„
        async function loadHistoryFromGoogleSheets() {
            try {
                updateHistoryStatus('loading');
                
                const url = `${GOOGLE_SHEETS_URL}?action=getHistory`;
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error('ç¶²è·¯éŒ¯èª¤');
                }
                
                const data = await response.json();
                displayHistory(data.records || []);
                updateHistoryStatus('success');
            } catch (error) {
                console.error('è¼‰å…¥æ­·å²è¨˜éŒ„å¤±æ•—:', error);
                updateHistoryStatus('error');
            }
        }

        // é¡¯ç¤ºæ­·å²è¨˜éŒ„
        function displayHistory(records) {
            const historyContainer = document.getElementById('historyRecords');
            if (!historyContainer) return;
            
            if (records.length === 0) {
                historyContainer.innerHTML = '<p style="text-align: center; color: #666;">æš«ç„¡æ­·å²è¨˜éŒ„</p>';
                return;
            }
            
            // æŒ‰æ—¥æœŸåˆ†çµ„
            const groupedRecords = records.reduce((groups, record) => {
                const date = record.date;
                if (!groups[date]) {
                    groups[date] = { morning: [], afternoon: [] };
                }
                groups[date][record.period].push(record);
                return groups;
            }, {});
            
            let html = '';
            Object.keys(groupedRecords).sort().reverse().forEach(date => {
                const dayRecords = groupedRecords[date];
                const totalMorning = dayRecords.morning.reduce((sum, r) => sum + (r.durationSeconds || 0), 0);
                const totalAfternoon = dayRecords.afternoon.reduce((sum, r) => sum + (r.durationSeconds || 0), 0);
                const totalDay = totalMorning + totalAfternoon;
                
                html += `
                    <div class="history-day">
                        <div class="history-date">
                            <h4>${date}</h4>
                            <span class="daily-total">ç¸½è¨ˆ: ${formatTimeChinese(totalDay)}</span>
                        </div>
                        <div class="history-periods">
                            <div class="history-period">
                                <h5>ğŸŒ… ä¸Šåˆ (${formatTimeChinese(totalMorning)})</h5>
                                <div class="history-sessions">
                `;
                
                dayRecords.morning.forEach(record => {
                    html += `
                        <div class="history-session">
                            <span>${record.startTime} - ${record.endTime}</span>
                            <span>${record.duration}</span>
                        </div>
                    `;
                });
                
                html += `
                                </div>
                            </div>
                            <div class="history-period">
                                <h5>â˜€ï¸ ä¸‹åˆ (${formatTimeChinese(totalAfternoon)})</h5>
                                <div class="history-sessions">
                `;
                
                dayRecords.afternoon.forEach(record => {
                    html += `
                        <div class="history-session">
                            <span>${record.startTime} - ${record.endTime}</span>
                            <span>${record.duration}</span>
                        </div>
                    `;
                });
                
                html += `
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            historyContainer.innerHTML = html;
        }

        // æ›´æ–°æ­·å²è¨˜éŒ„ç‹€æ…‹
        function updateHistoryStatus(status) {
            const button = document.getElementById('loadHistoryBtn');
            const statusEl = document.getElementById('historyStatus');
            
            if (status === 'loading') {
                if (button) button.textContent = 'è¼‰å…¥ä¸­...';
                if (statusEl) statusEl.textContent = 'â³ è¼‰å…¥æ­·å²è¨˜éŒ„ä¸­...';
            } else if (status === 'success') {
                if (button) button.textContent = 'é‡æ–°è¼‰å…¥æ­·å²è¨˜éŒ„';
                if (statusEl) statusEl.textContent = '';
            } else {
                if (button) button.textContent = 'è¼‰å…¥æ­·å²è¨˜éŒ„';
                if (statusEl) statusEl.textContent = 'âŒ è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦';
            }
        }

        // åˆ‡æ›æ­·å²è¨˜éŒ„å€åŸŸé¡¯ç¤º
        function toggleHistory() {
            const historySection = document.getElementById('historySection');
            if (historySection.style.display === 'none' || historySection.style.display === '') {
                historySection.style.display = 'block';
                loadHistoryFromGoogleSheets();
            } else {
                historySection.style.display = 'none';
            }
        }

        // è¼‰å…¥ä»Šæ—¥è³‡æ–™
        function loadTodayData() {
            const today = new Date().toDateString();
            const sessions = JSON.parse(localStorage.getItem('studySessions')) || {};
            
            if (sessions[today]) {
                morningElapsed = sessions[today].morning.reduce((total, session) => total + session.duration, 0);
                afternoonElapsed = sessions[today].afternoon.reduce((total, session) => total + session.duration, 0);
            }
            
            displaySessions();
        }

        // é¡¯ç¤ºå­¸ç¿’è¨˜éŒ„
        function displaySessions() {
            const today = new Date().toDateString();
            const sessions = JSON.parse(localStorage.getItem('studySessions')) || {};
            
            const morningSessionsEl = document.getElementById('morningSessions');
            const afternoonSessionsEl = document.getElementById('afternoonSessions');
            
            morningSessionsEl.innerHTML = '';
            afternoonSessionsEl.innerHTML = '';
            
            if (sessions[today]) {
                sessions[today].morning.forEach(session => {
                    const div = document.createElement('div');
                    div.className = 'session-item';
                    div.innerHTML = `
                        <span>${session.start} - ${session.end}</span>
                        <span>${formatTimeChinese(session.duration)}</span>
                    `;
                    morningSessionsEl.appendChild(div);
                });
                
                sessions[today].afternoon.forEach(session => {
                    const div = document.createElement('div');
                    div.className = 'session-item';
                    div.innerHTML = `
                        <span>${session.start} - ${session.end}</span>
                        <span>${formatTimeChinese(session.duration)}</span>
                    `;
                    afternoonSessionsEl.appendChild(div);
                });
            }
        }

        // æ›´æ–°é¡¯ç¤º
        function updateDisplay() {
            document.getElementById('morningTimer').textContent = formatTime(morningElapsed);
            document.getElementById('afternoonTimer').textContent = formatTime(afternoonElapsed);
            
            document.getElementById('morningTotal').textContent = formatTimeChinese(morningElapsed);
            document.getElementById('afternoonTotal').textContent = formatTimeChinese(afternoonElapsed);
            document.getElementById('dailyTotal').textContent = formatTimeChinese(morningElapsed + afternoonElapsed);
        }

        // æ¸…é™¤æ‰€æœ‰è³‡æ–™
        function clearAllData() {
            if (confirm('ç¢ºå®šè¦æ¸…é™¤ä»Šæ—¥æ‰€æœ‰å­¸ç¿’ç´€éŒ„å—ï¼Ÿ')) {
                const today = new Date().toDateString();
                const sessions = JSON.parse(localStorage.getItem('studySessions')) || {};
                delete sessions[today];
                localStorage.setItem('studySessions', JSON.stringify(sessions));
                
                morningElapsed = 0;
                afternoonElapsed = 0;
                
                // åœæ­¢æ‰€æœ‰è¨ˆæ™‚å™¨
                if (morningInterval) {
                    clearInterval(morningInterval);
                    morningStartTime = null;
                    document.getElementById('morningStart').disabled = false;
                    document.getElementById('morningStop').disabled = true;
                }
                if (afternoonInterval) {
                    clearInterval(afternoonInterval);
                    afternoonStartTime = null;
                    document.getElementById('afternoonStart').disabled = false;
                    document.getElementById('afternoonStop').disabled = true;
                }
                
                updateDisplay();
                displaySessions();
            }
        }

        // é é¢é—œé–‰å‰ä¿å­˜è³‡æ–™
        window.addEventListener('beforeunload', function() {
            if (morningStartTime || afternoonStartTime) {
                if (morningStartTime) stopTimer('morning');
                if (afternoonStartTime) stopTimer('afternoon');
            }
        });
    </script>
