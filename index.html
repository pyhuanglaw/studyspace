            <div class="session-section" style="border-left-color: #FF5722;">

                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 5px; font-weight: bold;">結束時間：</label>
                            <input type="datetime-local" id="leaveEndTime" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        </div>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;">請假原因：</label>
                        <input type="text" id="leaveReason" placeholder="請輸入請假原因" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div style="text-align: center;">
                        <button class="btn" onclick="submitLeaveRequest()" style="background: #FF5722;">提交請假申請</button>
                    </div>
                </div>
                
                <div class="leave-status">
                    <h4>目前請假狀態：</h4>
                    <div id="currentLeaveStatus">無請假紀錄</div>
                </div>
                
                <div class="leave-history" style="margin-top: 20px;">
                    <h4>請假歷史紀錄：</h4>
                    <div id="leaveHistory"></div>
                </div>
            </div>

            <!-- 每日統計 -->
            <div class="summary-section">
                <div class="summary-title">📊 今日學習統計</div>
                <div class="time-stats">
                    <div class="stat-item">
                        <div class="stat-label">上午總時數</div>
                        <div class="stat-value" id="morningTotal">0小時0分</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">下午總時數</div>
                        <div class="stat-value" id="afternoonTotal">0小時0分</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">全日總計</div>
                        <div class="stat-value" id="dailyTotal">0小時0分</div>
                    </div>
                </div>
                <button class="btn clear-btn" onclick="clearAllData()">清除今日紀錄</button>
                <div id="syncStatus" style="margin-top: 10px; font-size: 0.9em; text-align: center;"></div>
            </div>
            
            <!-- 歷史記錄區域 -->
            <div class="history-section">
                <div class="history-header">
                    <h3>📈 歷史學習記錄</h3>
                    <button class="btn" id="loadHistoryBtn" onclick="toggleHistory()">查看歷史記錄</button>
                </div>
                <div id="historyStatus" style="margin-top: 10px; font-size: 0.9em; text-align: center;"></div>
                <div id="historySection" style="display: none;">
                    <div id="historyRecords"></div>
                </div>
            </div>
        </div>
    </div>

        // 提交請假申請
        function submitLeaveRequest() {
            const startTime = document.getElementById('leaveStartTime').value;
            const endTime = document.getElementById('leaveEndTime').value;
            const reason = document.getElementById('leaveReason').value.trim();
            
            if (!startTime || !endTime || !reason) {
                alert('請填寫完整的請假資訊');
                return;
            }
            
            const startDate = new Date(startTime);
            const endDate = new Date(endTime);
            
            if (startDate >= endDate) {
                alert('結束時間必須晚於開始時間');
                return;
            }
            
            if (startDate < new Date()) {
                alert('開始時間不能早於現在時間');
                return;
            }
            
            const leaveRequest = {
                id: Date.now().toString(),
                startTime: startTime,
                endTime: endTime,
                reason: reason,
                status: 'active',
                submittedAt: new Date().toISOString()
            };
            
            saveLeaveRequest(leaveRequest);
            clearLeaveForm();
            updateLeaveDisplay();
            alert('請假申請已提交');
        }
        
        // 保存請假申請
        function saveLeaveRequest(leaveRequest) {
            const leaves = JSON.parse(localStorage.getItem('leaveRequests')) || [];
            leaves.push(leaveRequest);
            localStorage.setItem('leaveRequests', JSON.stringify(leaves));
        }
        
        // 修改請假結束時間
        function editLeaveEndTime(leaveId) {
            const leaves = JSON.parse(localStorage.getItem('leaveRequests')) || [];
            const leave = leaves.find(l => l.id === leaveId);
            
            if (!leave) {
                alert('找不到該請假記錄');
                return;
            }
            
            const newEndTime = prompt('請輸入新的結束時間 (格式: YYYY-MM-DDTHH:MM)', leave.endTime);
            if (!newEndTime) return;
            
            const newEndDate = new Date(newEndTime);
            const startDate = new Date(leave.startTime);
            
            if (newEndDate <= startDate) {
                alert('結束時間必須晚於開始時間');
                return;
            }
            
            if (newEndDate < new Date()) {
                alert('新的結束時間不能早於現在時間');
                return;
            }
            
            leave.endTime = newEndTime;
            leave.modifiedAt = new Date().toISOString();
            
            localStorage.setItem('leaveRequests', JSON.stringify(leaves));
            updateLeaveDisplay();
            alert('請假結束時間已更新');
        }
        
        // 撤銷請假申請
        function cancelLeave(leaveId) {
            if (!confirm('確定要撤銷這個請假申請嗎？')) {
                return;
            }
            
            const leaves = JSON.parse(localStorage.getItem('leaveRequests')) || [];
            const updatedLeaves = leaves.filter(l => l.id !== leaveId);
            
            localStorage.setItem('leaveRequests', JSON.stringify(updatedLeaves));
            updateLeaveDisplay();
            alert('請假申請已撤銷');
        }

        // 更新請假顯示
        function updateLeaveDisplay() {
            const leaves = JSON.parse(localStorage.getItem('leaveRequests')) || [];
            const now = new Date();
            
            // 找到目前生效的請假
            const activeLeave = leaves.find(leave => {
                const startTime = new Date(leave.startTime);
                const endTime = new Date(leave.endTime);
                return now >= startTime && now <= endTime && leave.status === 'active';
            });
            
            // 更新目前請假狀態
            const statusEl = document.getElementById('currentLeaveStatus');
            if (activeLeave) {
                statusEl.innerHTML = `
                    <div class="leave-item active">
                        <div class="leave-header">
                            <span class="leave-time">${formatDateTime(activeLeave.startTime)} ~ ${formatDateTime(activeLeave.endTime)}</span>
                            <span class="leave-status active">請假中</span>
                        </div>
                        <div class="leave-reason">原因: ${activeLeave.reason}</div>
                        <div class="leave-actions">
                            <button class="btn-small btn-edit" onclick="editLeaveEndTime('${activeLeave.id}')">修改結束時間</button>
                            <button class="btn-small btn-cancel" onclick="cancelLeave('${activeLeave.id}')">撤銷請假</button>
                        </div>
                    </div>
                `;
                currentLeave = activeLeave;
            } else {
                statusEl.innerHTML = '<p style="color: #666; font-style: italic;">目前無請假紀錄</p>';
                currentLeave = null;
            }
            
            // 更新請假歷史

            if (leaves.length === 0) {
                historyEl.innerHTML = '<p style="color: #666; font-style: italic;">暫無請假歷史</p>';
                return;
            }
            
            leaves.sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt));
            
            let historyHtml = '';
            leaves.forEach(leave => {
                const startTime = new Date(leave.startTime);
                const endTime = new Date(leave.endTime);
                const isActive = now >= startTime && now <= endTime && leave.status === 'active';
                const isExpired = now > endTime || leave.status === 'cancelled';
                
                let statusClass = 'pending';
                let statusText = '待生效';
                
                if (isActive) {
                    statusClass = 'active';
                    statusText = '請假中';
                } else if (isExpired) {
                    statusClass = 'expired';
                    statusText = '已結束';
                }
                
                historyHtml += `
                    <div class="leave-item ${statusClass}">
                        <div class="leave-header">
                            <span class="leave-time">${formatDateTime(leave.startTime)} ~ ${formatDateTime(leave.endTime)}</span>
                            <span class="leave-status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="leave-reason">原因: ${leave.reason}</div>
                        ${!isExpired ? `
                            <div class="leave-actions">
                                <button class="btn-small btn-edit" onclick="editLeaveEndTime('${leave.id}')">修改結束時間</button>
                                <button class="btn-small btn-cancel" onclick="cancelLeave('${leave.id}')">撤銷請假</button>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            historyEl.innerHTML = historyHtml;
        }

        // 格式化日期時間
        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            return date.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 更新日期顯示
        function updateDateDisplay() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('zh-TW', options);
        }

        // 格式化時間顯示
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // 格式化時間為中文
        function formatTimeChinese(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}小時${minutes}分`;
        }

        // 開始計時
        function startTimer(period) {
            const now = new Date();
            const currentHour = now.getHours();
            
            // 檢查是否在工作時間內，如果不是則顯示友善提示
            if (!isWorkingTime()) {
                showFriendlyReminder();
                return;
            }
            
            // 檢查時間段是否正確
            if (period === 'morning' && (currentHour < 8 || currentHour >= 12)) {
                alert('上午時段為 8:00-12:00，請在正確時間內使用');
                return;
            }
            if (period === 'afternoon' && (currentHour < 13 || currentHour >= 18)) {
                alert('下午時段為 13:00-18:00，請在正確時間內使用');
                return;
            }

            if (period === 'morning') {
                morningStartTime = Date.now();
                document.getElementById('morningStart').disabled = true;
                document.getElementById('morningStop').disabled = false;
                
                morningInterval = setInterval(() => {
                    const elapsed = morningElapsed + Math.floor((Date.now() - morningStartTime) / 1000);
                    document.getElementById('morningTimer').textContent = formatTime(elapsed);
                }, 1000);
            } else {
                afternoonStartTime = Date.now();
                document.getElementById('afternoonStart').disabled = true;
                document.getElementById('afternoonStop').disabled = false;
                
                afternoonInterval = setInterval(() => {
                    const elapsed = afternoonElapsed + Math.floor((Date.now() - afternoonStartTime) / 1000);
                    document.getElementById('afternoonTimer').textContent = formatTime(elapsed);
                }, 1000);
            }
        }

        // 停止計時
        function stopTimer(period) {
            if (period === 'morning') {
                if (morningStartTime) {
                    const sessionDuration = Math.floor((Date.now() - morningStartTime) / 1000);
                    morningElapsed += sessionDuration;
                    saveSession('morning', morningStartTime, Date.now(), sessionDuration);
                    morningStartTime = null;
                }
                
                clearInterval(morningInterval);
                document.getElementById('morningStart').disabled = false;
                document.getElementById('morningStop').disabled = true;
                document.getElementById('morningTimer').textContent = formatTime(morningElapsed);
            } else {
                if (afternoonStartTime) {
                    const sessionDuration = Math.floor((Date.now() - afternoonStartTime) / 1000);
                    afternoonElapsed += sessionDuration;
                    saveSession('afternoon', afternoonStartTime, Date.now(), sessionDuration);
                    afternoonStartTime = null;
                }
                
                clearInterval(afternoonInterval);
                document.getElementById('afternoonStart').disabled = false;
                document.getElementById('afternoonStop').disabled = true;
                document.getElementById('afternoonTimer').textContent = formatTime(afternoonElapsed);
            }
            
            updateDisplay();
            displaySessions();
        }

        // 儲存單次學習記錄
        function saveSession(period, startTime, endTime, duration) {
            const today = new Date().toDateString();
            const sessions = JSON.parse(localStorage.getItem('studySessions')) || {};
            
            if (!sessions[today]) {
                sessions[today] = { morning: [], afternoon: [] };
            }
            
            const session = {
                start: new Date(startTime).toLocaleTimeString('zh-TW'),
                end: new Date(endTime).toLocaleTimeString('zh-TW'),
                duration: duration
            };
            
            sessions[today][period].push(session);
            localStorage.setItem('studySessions', JSON.stringify(sessions));
            
            // 自動匯出到 Google Sheets
            sendToGoogleSheets(today, period, session);
            
            displaySessions();
        }

        // 發送資料到 Google Sheets
        async function sendToGoogleSheets(date, period, session) {
            try {
                const data = {
                    date: date,
                    period: period,
                    startTime: session.start,
                    endTime: session.end,
                    duration: formatTimeChinese(session.duration),
                    durationSeconds: session.duration
                };

                const response = await fetch('/api/sheet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    updateSyncStatus('success');
                    console.log('已發送到 Google Sheets');
                } else {
                    throw new Error('伺服器回應錯誤');
                }
            } catch (error) {
                console.error('發送到 Google Sheets 失敗:', error);
                updateSyncStatus('error');
            }
        }
        // 從 Google Sheets 載入歷史記錄

            try {
                updateHistoryStatus('loading');
                
                const response = await fetch('/api/sheet', {
                    method: 'GET'
                });
                
                if (!response.ok) {
                    throw new Error('網路錯誤');
                }
                
                const result = await response.json();
                displayHistory(result.data || []);
                updateHistoryStatus('success');
            } catch (error) {
                console.error('載入歷史記錄失敗:', error);
                updateHistoryStatus('error');
            }
        }

        // 顯示歷史記錄
        function displayHistory(records) {
            const historyContainer = document.getElementById('historyRecords');

            if (records.length === 0) {
                historyContainer.innerHTML = '<p style="text-align: center; color: #666;">暫無歷史記錄</p>';
                return;
            }
            
            // 按日期分組
            const groupedRecords = records.reduce((groups, record, index) => {
                const date = record.date;
                if (!groups[date]) {
                    groups[date] = { morning: [], afternoon: [] };
                }
                // 為每個記錄添加唯一ID
                record.recordId = `${date}-${record.period}-${index}`;
                groups[date][record.period].push(record);
                return groups;
            }, {});
            
            let html = '';
            Object.keys(groupedRecords).sort().reverse().forEach(date => {
                const dayRecords = groupedRecords[date];
                const totalMorning = dayRecords.morning.reduce((sum, r) => sum + (r.durationSeconds || 0), 0);
                const totalAfternoon = dayRecords.afternoon.reduce((sum, r) => sum + (r.durationSeconds || 0), 0);
                const totalDay = totalMorning + totalAfternoon;
                
                html += `
                    <div class="history-day">
                        <div class="history-date">
                            <h4>${date}</h4>
                            <span class="daily-total">總計: ${formatTimeChinese(totalDay)}</span>
                        </div>

                            <div class="history-period">
                                <h5>🌅 上午 (${formatTimeChinese(totalMorning)})</h5>
                                <div class="history-sessions">
                `;
                
                dayRecords.morning.forEach(record => {
                    const editedClass = record.modificationReason ? 'edited' : '';
                    html += `
                        <div class="history-session ${editedClass}" id="record-${record.recordId}">
                            <div class="session-info">
                                <div>
                                    <span>${record.startTime} - ${record.endTime}</span>
                                    <span style="margin-left: 10px;">${record.duration}</span>
                                </div>
                                ${record.modificationReason ? `<div class="modification-reason">修改理由: ${record.modificationReason}</div>` : ''}
                            </div>
                            <div class="session-actions">
                                <button class="btn-small btn-edit" onclick="editRecord('${record.recordId}', '${record.date}', '${record.period}', '${record.startTime}', '${record.endTime}', '${record.durationSeconds}')">編輯</button>
                            </div>
                        </div>
                    `;
                });
                
                html += `
                                </div>
                            </div>
                            <div class="history-period">
                                <h5>☀️ 下午 (${formatTimeChinese(totalAfternoon)})</h5>
                                <div class="history-sessions">
                `;
                
                dayRecords.afternoon.forEach(record => {
                    const editedClass = record.modificationReason ? 'edited' : '';
                    html += `
                        <div class="history-session ${editedClass}" id="record-${record.recordId}">
                            <div class="session-info">
                                <div>
                                    <span>${record.startTime} - ${record.endTime}</span>
                                    <span style="margin-left: 10px;">${record.duration}</span>
                                </div>
                                ${record.modificationReason ? `<div class="modification-reason">修改理由: ${record.modificationReason}</div>` : ''}
                            </div>
                            <div class="session-actions">
                                <button class="btn-small btn-edit" onclick="editRecord('${record.recordId}', '${record.date}', '${record.period}', '${record.startTime}', '${record.endTime}', '${record.durationSeconds}')">編輯</button>
                            </div>
                        </div>
                    `;
                });
                
                html += `
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            historyContainer.innerHTML = html;
        }

        // ========== 歷史記錄編輯功能 ==========
        
        // 編輯歷史記錄
        function editRecord(recordId, date, period, startTime, endTime, durationSeconds) {

        // 保存記錄編輯
        async function saveRecordEdit(recordId, date, period) {
            const newStartTime = document.getElementById(`edit-start-${recordId}`).value;
            const newEndTime = document.getElementById(`edit-end-${recordId}`).value;
            const modificationReason = document.getElementById(`edit-reason-${recordId}`).value.trim();
            
            if (!newStartTime || !newEndTime || !modificationReason) {
                alert('請填寫完整資訊，修改理由為必填項');
                return;
            }
            
            // 驗證時間
            const startDate = new Date(`${date} ${newStartTime}`);
            const endDate = new Date(`${date} ${newEndTime}`);
            
            if (startDate >= endDate) {
                alert('結束時間必須晚於開始時間');
                return;
            }
            
            // 計算新的持續時間
            const newDurationSeconds = Math.floor((endDate - startDate) / 1000);
            const newDuration = formatTimeChinese(newDurationSeconds);
            
            try {
                // 準備更新的記錄資料
                const updatedRecord = {
                    date: date,
                    period: period,
                    startTime: newStartTime,
                    endTime: newEndTime,
                    duration: newDuration,
                    durationSeconds: newDurationSeconds,
                    modificationReason: modificationReason,
                    modifiedAt: new Date().toISOString()
                };
                
                // 這裡需要呼叫API來更新Google Sheets中的記錄
                // 由於原始API不支援編輯，我們先更新本地顯示
                // 實際應用中需要擴展API功能
                
                // 暫時只更新顯示（在實際應用中應該調用API）
                alert('記錄已更新（注意：這只是本地更新，實際應用需要API支援）');
                
                // 重新載入歷史記錄以顯示更新
                loadHistoryFromGoogleSheets();
                
                // 移除編輯表單
                cancelRecordEdit(recordId);
                
            } catch (error) {
                console.error('更新記錄失敗:', error);
                alert('更新記錄失敗，請稍後再試');
            }
        }

        // 清除所有資料
        function clearAllData() {
            if (confirm('確定要清除今日所有學習紀錄嗎？')) {
                const today = new Date().toDateString();
                const sessions = JSON.parse(localStorage.getItem('studySessions')) || {};
                delete sessions[today];
                localStorage.setItem('studySessions', JSON.stringify(sessions));
                
                morningElapsed = 0;
                afternoonElapsed = 0;
                
                // 停止所有計時器
                if (morningInterval) {
                    clearInterval(morningInterval);
                    morningStartTime = null;
                    document.getElementById('morningStart').disabled = false;
                    document.getElementById('morningStop').disabled = true;
                }
                if (afternoonInterval) {
                    clearInterval(afternoonInterval);
                    afternoonStartTime = null;
                    document.getElementById('afternoonStart').disabled = false;
                    document.getElementById('afternoonStop').disabled = true;
                }
                
                updateDisplay();
                displaySessions();
            }
        }

        // 頁面關閉前保存資料
        window.addEventListener('beforeunload', function() {
            if (morningStartTime || afternoonStartTime) {
                if (morningStartTime) stopTimer('morning');
                if (afternoonStartTime) stopTimer('afternoon');
            }
        });
    </script>
