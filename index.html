
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日讀書時間紀錄</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .date-display {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .session-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid;
        }

        .core-hours {
            border-left-color: #4CAF50;
        }

        .leave-section {
            border-left-color: #FF9800;
        }

        .free-study {
            border-left-color: #2196F3;
        }

        .section-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .section-title .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .timer-display {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .timer-controls {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn.stop {
            background: #f44336;
        }

        .btn.stop:hover {
            background: #da190b;
        }

        .btn.pause {
            background: #FF9800;
        }

        .btn.pause:hover {
            background: #F57C00;
        }

        .btn.leave {
            background: #FF9800;
        }

        .btn.leave:hover {
            background: #F57C00;
        }

        .btn.cancel {
            background: #9E9E9E;
        }

        .btn.cancel:hover {
            background: #757575;
        }

        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .sessions-list {
            margin-top: 20px;
        }

        .leave-status {
            text-align: center;
            margin: 20px 0;
        }

        .leave-info {
            font-size: 1.2em;
            font-weight: bold;
            padding: 15px;
            background: #E8F5E8;
            border-radius: 8px;
            color: #2E7D32;
        }

        .leave-info.on-leave {
            background: #FFF3E0;
            color: #E65100;
        }

        .leave-note {
            margin: 15px 0;
        }

        .leave-note label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .leave-note input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .leave-note input:disabled {
            background: #f5f5f5;
            color: #999;
        }

        .session-item {
            background: white;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .summary-section {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
        }

        .summary-title {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .time-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .clear-btn {
            background: #ff4757;
            margin-top: 20px;
        }

        .clear-btn:hover {
            background: #ff3838;
        }

        .history-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-top: 25px;
            border-left: 5px solid #9C27B0;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .history-header h3 {
            margin: 0;
            color: #333;
        }

        .history-day {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }

        .history-date {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .history-date h4 {
            margin: 0;
            color: #333;
        }

        .daily-total {
            font-weight: bold;
            color: #4CAF50;
        }

        .history-periods {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .history-period h5 {
            margin: 0 0 10px 0;
            color: #666;
            font-size: 1em;
        }

        .history-sessions {
            margin-left: 15px;
        }

        .history-session {
            background: #f8f9fa;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 4px;
            border-left: 3px solid #ddd;
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .timer-display {
                font-size: 2em;
            }
            
            .section-title {
                font-size: 1.3em;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 1em;
            }
            
            .history-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .history-periods {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .history-date {
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 每日讀書時間紀錄</h1>
            <div class="date-display" id="dateDisplay"></div>
        </div>

        <div class="main-content">
            <!-- 核心工作時段 -->
            <div class="session-section core-hours">
                <div class="section-title">
                    <span class="icon">💼</span>
                    核心工作時段 (8:00 - 17:00)
                </div>
                <div class="timer-display" id="coreTimer">00:00:00</div>
                <div class="timer-controls">
                    <button class="btn" id="coreStart">開始</button>
                    <button class="btn pause" id="corePause" disabled>暫停</button>
                    <button class="btn stop" id="coreStop" disabled>停止</button>
                </div>
                <div class="sessions-list">
                    <h4>今日核心時段紀錄：</h4>
                    <div id="coreSessions"></div>
                </div>
            </div>

            <!-- 請假功能 -->
            <div class="session-section leave-section">
                <div class="section-title">
                    <span class="icon">📋</span>
                    請假管理
                </div>
                <div class="leave-status" id="leaveStatus">
                    <div class="leave-info">目前狀態：正常工作</div>
                </div>
                <div class="timer-controls">
                    <button class="btn leave" id="submitLeave">申請請假</button>
                    <button class="btn cancel" id="cancelLeave" disabled>取消請假</button>
                </div>
                <div class="leave-note">
                    <label for="leaveReason">請假原因：</label>
                    <input type="text" id="leaveReason" placeholder="請輸入請假原因" disabled>
                </div>
            </div>

            <!-- 自由學習時段 -->
            <div class="session-section free-study">
                <div class="section-title">
                    <span class="icon">📚</span>
                    自由學習時段 (不限時間)
                </div>
                <div class="timer-display" id="freeTimer">00:00:00</div>
                <div class="timer-controls">
                    <button class="btn" id="freeStart">開始</button>
                    <button class="btn stop" id="freeStop" disabled>停止</button>
                </div>
                <div class="sessions-list">
                    <h4>今日自由學習紀錄：</h4>
                    <div id="freeSessions"></div>
                </div>
            </div>

            <!-- 每日統計 -->
            <div class="summary-section">
                <div class="summary-title">📊 今日學習統計</div>
                <div class="time-stats">
                    <div class="stat-item">
                        <div class="stat-label">核心工作時數</div>
                        <div class="stat-value" id="coreTotal">0小時0分</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">自由學習時數</div>
                        <div class="stat-value" id="freeTotal">0小時0分</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">全日總計</div>
                        <div class="stat-value" id="dailyTotal">0小時0分</div>
                    </div>
                </div>
                <button class="btn clear-btn" onclick="clearAllData()">清除今日紀錄</button>
                <div id="syncStatus" style="margin-top: 10px; font-size: 0.9em; text-align: center;"></div>
            </div>
            
            <!-- 歷史記錄區域 -->
            <div class="history-section">
                <div class="history-header">
                    <h3>📈 歷史學習記錄</h3>
                    <button class="btn" id="loadHistoryBtn" onclick="toggleHistory()">查看歷史記錄</button>
                </div>
                <div id="historyStatus" style="margin-top: 10px; font-size: 0.9em; text-align: center;"></div>
                <div id="historySection" style="display: none;">
                    <div id="historyRecords"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全域變數
        let coreStartTime = null;
        let freeStartTime = null;
        let coreElapsed = 0;
        let freeElapsed = 0;
        let coreInterval = null;
        let freeInterval = null;
        let corePaused = false;
        let corePausedTime = 0;
        let leaveRequest = null;
        
        // Google Sheets 配置 (現在使用 Vercel Serverless Functions)
        // const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbx8zLCn46cQfIY4srE1_dwsZcfjuL182jLgwoeOm8EuhnkiRHlfIiYhLE6oaZ7Aj2pm/exec';
        // const GOOGLE_SHEETS_ID = '1K6_nHeF2pLyVIFPzAWy3BjhpzXJrnjtE2uVTCxAmDlE';

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateDateDisplay();
            loadTodayData();
            updateDisplay();
            checkLeaveStatus();
            
            // 綁定事件
            document.getElementById('coreStart').addEventListener('click', () => startTimer('core'));
            document.getElementById('corePause').addEventListener('click', () => pauseTimer('core'));
            document.getElementById('coreStop').addEventListener('click', () => stopTimer('core'));
            document.getElementById('freeStart').addEventListener('click', () => startTimer('free'));
            document.getElementById('freeStop').addEventListener('click', () => stopTimer('free'));
            document.getElementById('submitLeave').addEventListener('click', submitLeaveRequest);
            document.getElementById('cancelLeave').addEventListener('click', cancelLeaveRequest);
        });

        // 更新日期顯示
        function updateDateDisplay() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('zh-TW', options);
        }

        // 格式化時間顯示
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // 格式化時間為中文
        function formatTimeChinese(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}小時${minutes}分`;
        }

        // 開始計時
        function startTimer(period) {
            const now = new Date();
            const currentHour = now.getHours();
            
            if (period === 'core') {
                // 檢查核心工作時段
                if (currentHour < 8 || currentHour >= 17) {
                    if (!leaveRequest) {
                        alert('核心工作時段為 8:00-17:00，請先申請請假或使用自由學習時段');
                        return;
                    }
                }
                
                if (corePaused) {
                    // 恢復計時
                    coreStartTime = Date.now() - corePausedTime;
                    corePaused = false;
                    document.getElementById('coreStart').disabled = true;
                    document.getElementById('corePause').disabled = false;
                    document.getElementById('coreStop').disabled = false;
                } else {
                    // 新開始計時
                    coreStartTime = Date.now();
                    document.getElementById('coreStart').disabled = true;
                    document.getElementById('corePause').disabled = false;
                    document.getElementById('coreStop').disabled = false;
                }
                
                coreInterval = setInterval(() => {
                    const elapsed = coreElapsed + Math.floor((Date.now() - coreStartTime) / 1000);
                    document.getElementById('coreTimer').textContent = formatTime(elapsed);
                }, 1000);
                
            } else if (period === 'free') {
                // 自由學習時段無時間限制
                freeStartTime = Date.now();
                document.getElementById('freeStart').disabled = true;
                document.getElementById('freeStop').disabled = false;
                
                freeInterval = setInterval(() => {
                    const elapsed = freeElapsed + Math.floor((Date.now() - freeStartTime) / 1000);
                    document.getElementById('freeTimer').textContent = formatTime(elapsed);
                }, 1000);
            }
        }

        // 暫停計時
        function pauseTimer(period) {
            if (period === 'core' && coreStartTime) {
                corePausedTime = Date.now() - coreStartTime;
                corePaused = true;
                clearInterval(coreInterval);
                document.getElementById('coreStart').disabled = false;
                document.getElementById('corePause').disabled = true;
            }
        }

        // 停止計時
        function stopTimer(period) {
            if (period === 'core') {
                if (coreStartTime) {
                    let sessionDuration;
                    if (corePaused) {
                        sessionDuration = Math.floor(corePausedTime / 1000);
                    } else {
                        sessionDuration = Math.floor((Date.now() - coreStartTime) / 1000);
                    }
                    coreElapsed += sessionDuration;
                    saveSession('core', coreStartTime, Date.now(), sessionDuration);
                    coreStartTime = null;
                    corePaused = false;
                    corePausedTime = 0;
                }
                
                clearInterval(coreInterval);
                document.getElementById('coreStart').disabled = false;
                document.getElementById('corePause').disabled = true;
                document.getElementById('coreStop').disabled = true;
                document.getElementById('coreTimer').textContent = formatTime(coreElapsed);
                
            } else if (period === 'free') {
                if (freeStartTime) {
                    const sessionDuration = Math.floor((Date.now() - freeStartTime) / 1000);
                    freeElapsed += sessionDuration;
                    saveSession('free', freeStartTime, Date.now(), sessionDuration);
                    freeStartTime = null;
                }
                
                clearInterval(freeInterval);
                document.getElementById('freeStart').disabled = false;
                document.getElementById('freeStop').disabled = true;
                document.getElementById('freeTimer').textContent = formatTime(freeElapsed);
            }
            
            updateDisplay();
            displaySessions();
        }

        // 請假功能
        function submitLeaveRequest() {
            const reason = document.getElementById('leaveReason').value.trim();
            if (!reason) {
                alert('請輸入請假原因');
                return;
            }
            
            const now = new Date();
            leaveRequest = {
                reason: reason,
                startTime: now.toLocaleTimeString('zh-TW'),
                date: now.toDateString()
            };
            
            // 保存請假記錄
            const today = new Date().toDateString();
            const leaves = JSON.parse(localStorage.getItem('leaveRequests')) || {};
            if (!leaves[today]) {
                leaves[today] = [];
            }
            leaves[today].push(leaveRequest);
            localStorage.setItem('leaveRequests', JSON.stringify(leaves));
            
            // 更新UI
            document.getElementById('submitLeave').disabled = true;
            document.getElementById('cancelLeave').disabled = false;
            document.getElementById('leaveReason').disabled = true;
            
            updateLeaveStatus();
            alert('請假申請已提交');
        }

        function cancelLeaveRequest() {
            if (leaveRequest) {
                // 移除最後一個請假記錄
                const today = new Date().toDateString();
                const leaves = JSON.parse(localStorage.getItem('leaveRequests')) || {};
                if (leaves[today] && leaves[today].length > 0) {
                    leaves[today].pop();
                    localStorage.setItem('leaveRequests', JSON.stringify(leaves));
                }
                
                leaveRequest = null;
                
                // 更新UI
                document.getElementById('submitLeave').disabled = false;
                document.getElementById('cancelLeave').disabled = true;
                document.getElementById('leaveReason').disabled = false;
                document.getElementById('leaveReason').value = '';
                
                updateLeaveStatus();
                alert('請假申請已取消');
            }
        }

        function updateLeaveStatus() {
            const statusEl = document.querySelector('.leave-info');
            if (leaveRequest) {
                statusEl.textContent = `目前狀態：請假中 (${leaveRequest.reason})`;
                statusEl.classList.add('on-leave');
            } else {
                statusEl.textContent = '目前狀態：正常工作';
                statusEl.classList.remove('on-leave');
            }
        }

        function checkLeaveStatus() {
            const today = new Date().toDateString();
            const leaves = JSON.parse(localStorage.getItem('leaveRequests')) || {};
            if (leaves[today] && leaves[today].length > 0) {
                leaveRequest = leaves[today][leaves[today].length - 1];
                document.getElementById('leaveReason').value = leaveRequest.reason;
                document.getElementById('submitLeave').disabled = true;
                document.getElementById('cancelLeave').disabled = false;
                document.getElementById('leaveReason').disabled = true;
            } else {
                document.getElementById('leaveReason').disabled = false;
            }
            updateLeaveStatus();
        }
        // 儲存單次學習記錄
        function saveSession(period, startTime, endTime, duration) {
            const today = new Date().toDateString();
            const sessions = JSON.parse(localStorage.getItem('studySessions')) || {};
            
            if (!sessions[today]) {
                sessions[today] = { core: [], free: [], morning: [], afternoon: [] };
            }
            
            const session = {
                start: new Date(startTime).toLocaleTimeString('zh-TW'),
                end: new Date(endTime).toLocaleTimeString('zh-TW'),
                duration: duration
            };
            
            // 確保舊資料結構的相容性
            if (!sessions[today][period]) {
                sessions[today][period] = [];
            }
            
            sessions[today][period].push(session);
            localStorage.setItem('studySessions', JSON.stringify(sessions));
            
            // 自動匯出到 Google Sheets
            sendToGoogleSheets(today, period, session);
            
            displaySessions();
        }

        // 更新同步狀態
        function updateSyncStatus(status) {
            const syncStatusEl = document.getElementById('syncStatus');
            if (syncStatusEl) {
                if (status === 'success') {
                    syncStatusEl.textContent = '✅ 已同步到 Google Sheets';
                    syncStatusEl.style.color = '#4CAF50';
                } else if (status === 'error') {
                    syncStatusEl.textContent = '❌ 同步失敗';
                    syncStatusEl.style.color = '#f44336';
                } else if (status === 'loading') {
                    syncStatusEl.textContent = '🔄 同步中...';
                    syncStatusEl.style.color = '#FF9800';
                }
            }
        }

        // 發送資料到 Google Sheets
        async function sendToGoogleSheets(date, period, session) {
            try {
                const data = {
                    date: date,
                    period: period,
                    startTime: session.start,
                    endTime: session.end,
                    duration: formatTimeChinese(session.duration),
                    durationSeconds: session.duration
                };

                const response = await fetch('/api/sheet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    updateSyncStatus('success');
                    console.log('已發送到 Google Sheets');
                } else {
                    throw new Error('伺服器回應錯誤');
                }
            } catch (error) {
                console.error('發送到 Google Sheets 失敗:', error);
                updateSyncStatus('error');
            }
        }
        // 從 Google Sheets 載入歷史記錄
        async function loadHistoryFromGoogleSheets() {
            try {
                updateHistoryStatus('loading');
                
                const response = await fetch('/api/sheet', {
                    method: 'GET'
                });
                
                if (!response.ok) {
                    throw new Error('網路錯誤');
                }
                
                const result = await response.json();
                displayHistory(result.data || []);
                updateHistoryStatus('success');
            } catch (error) {
                console.error('載入歷史記錄失敗:', error);
                updateHistoryStatus('error');
            }
        }

        // 顯示歷史記錄
        function displayHistory(records) {
            const historyContainer = document.getElementById('historyRecords');
            if (!historyContainer) return;
            
            if (records.length === 0) {
                historyContainer.innerHTML = '<p style="text-align: center; color: #666;">暫無歷史記錄</p>';
                return;
            }
            
            // 按日期分組
            const groupedRecords = records.reduce((groups, record) => {
                const date = record.date;
                if (!groups[date]) {
                    groups[date] = { morning: [], afternoon: [] };
                }
                groups[date][record.period].push(record);
                return groups;
            }, {});
            
            let html = '';
            Object.keys(groupedRecords).sort().reverse().forEach(date => {
                const dayRecords = groupedRecords[date];
                const totalMorning = dayRecords.morning.reduce((sum, r) => sum + (r.durationSeconds || 0), 0);
                const totalAfternoon = dayRecords.afternoon.reduce((sum, r) => sum + (r.durationSeconds || 0), 0);
                const totalDay = totalMorning + totalAfternoon;
                
                html += `
                    <div class="history-day">
                        <div class="history-date">
                            <h4>${date}</h4>
                            <span class="daily-total">總計: ${formatTimeChinese(totalDay)}</span>
                        </div>
                        <div class="history-periods">
                            <div class="history-period">
                                <h5>🌅 上午 (${formatTimeChinese(totalMorning)})</h5>
                                <div class="history-sessions">
                `;
                
                dayRecords.morning.forEach(record => {
                    html += `
                        <div class="history-session">
                            <span>${record.startTime} - ${record.endTime}</span>
                            <span>${record.duration}</span>
                        </div>
                    `;
                });
                
                html += `
                                </div>
                            </div>
                            <div class="history-period">
                                <h5>☀️ 下午 (${formatTimeChinese(totalAfternoon)})</h5>
                                <div class="history-sessions">
                `;
                
                dayRecords.afternoon.forEach(record => {
                    html += `
                        <div class="history-session">
                            <span>${record.startTime} - ${record.endTime}</span>
                            <span>${record.duration}</span>
                        </div>
                    `;
                });
                
                html += `
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            historyContainer.innerHTML = html;
        }

        // 更新歷史記錄狀態
        function updateHistoryStatus(status) {
            const button = document.getElementById('loadHistoryBtn');
            const statusEl = document.getElementById('historyStatus');
            
            if (status === 'loading') {
                if (button) button.textContent = '載入中...';
                if (statusEl) statusEl.textContent = '⏳ 載入歷史記錄中...';
            } else if (status === 'success') {
                if (button) button.textContent = '重新載入歷史記錄';
                if (statusEl) statusEl.textContent = '';
            } else {
                if (button) button.textContent = '載入歷史記錄';
                if (statusEl) statusEl.textContent = '❌ 載入失敗，請稍後再試';
            }
        }

        // 切換歷史記錄區域顯示
        function toggleHistory() {
            const historySection = document.getElementById('historySection');
            if (historySection.style.display === 'none' || historySection.style.display === '') {
                historySection.style.display = 'block';
                loadHistoryFromGoogleSheets();
            } else {
                historySection.style.display = 'none';
            }
        }

        // 載入今日資料
        function loadTodayData() {
            const today = new Date().toDateString();
            const sessions = JSON.parse(localStorage.getItem('studySessions')) || {};
            
            if (sessions[today]) {
                // 載入新的資料結構
                coreElapsed = (sessions[today].core || []).reduce((total, session) => total + session.duration, 0);
                freeElapsed = (sessions[today].free || []).reduce((total, session) => total + session.duration, 0);
                
                // 保持對舊資料的相容性
                if (sessions[today].morning || sessions[today].afternoon) {
                    const morningTotal = (sessions[today].morning || []).reduce((total, session) => total + session.duration, 0);
                    const afternoonTotal = (sessions[today].afternoon || []).reduce((total, session) => total + session.duration, 0);
                    // 將舊資料合併到核心時段
                    coreElapsed += morningTotal + afternoonTotal;
                }
            }
            
            displaySessions();
        }

        // 顯示學習記錄
        function displaySessions() {
            const today = new Date().toDateString();
            const sessions = JSON.parse(localStorage.getItem('studySessions')) || {};
            
            const coreSessionsEl = document.getElementById('coreSessions');
            const freeSessionsEl = document.getElementById('freeSessions');
            
            coreSessionsEl.innerHTML = '';
            freeSessionsEl.innerHTML = '';
            
            if (sessions[today]) {
                // 顯示核心時段記錄
                const coreData = sessions[today].core || [];
                // 包含舊的上午/下午資料以保持相容性
                const morningData = sessions[today].morning || [];
                const afternoonData = sessions[today].afternoon || [];
                const allCoreData = [...coreData, ...morningData, ...afternoonData];
                
                allCoreData.forEach(session => {
                    const div = document.createElement('div');
                    div.className = 'session-item';
                    div.innerHTML = `
                        <span>${session.start} - ${session.end}</span>
                        <span>${formatTimeChinese(session.duration)}</span>
                    `;
                    coreSessionsEl.appendChild(div);
                });
                
                // 顯示自由學習記錄
                (sessions[today].free || []).forEach(session => {
                    const div = document.createElement('div');
                    div.className = 'session-item';
                    div.innerHTML = `
                        <span>${session.start} - ${session.end}</span>
                        <span>${formatTimeChinese(session.duration)}</span>
                    `;
                    freeSessionsEl.appendChild(div);
                });
            }
        }

        // 更新顯示
        function updateDisplay() {
            document.getElementById('coreTimer').textContent = formatTime(coreElapsed);
            document.getElementById('freeTimer').textContent = formatTime(freeElapsed);
            
            document.getElementById('coreTotal').textContent = formatTimeChinese(coreElapsed);
            document.getElementById('freeTotal').textContent = formatTimeChinese(freeElapsed);
            document.getElementById('dailyTotal').textContent = formatTimeChinese(coreElapsed + freeElapsed);
        }

        // 清除所有資料
        function clearAllData() {
            if (confirm('確定要清除今日所有學習紀錄嗎？')) {
                const today = new Date().toDateString();
                const sessions = JSON.parse(localStorage.getItem('studySessions')) || {};
                delete sessions[today];
                localStorage.setItem('studySessions', JSON.stringify(sessions));
                
                // 清除請假記錄
                const leaves = JSON.parse(localStorage.getItem('leaveRequests')) || {};
                delete leaves[today];
                localStorage.setItem('leaveRequests', JSON.stringify(leaves));
                
                coreElapsed = 0;
                freeElapsed = 0;
                leaveRequest = null;
                
                // 停止所有計時器
                if (coreInterval) {
                    clearInterval(coreInterval);
                    coreStartTime = null;
                    corePaused = false;
                    corePausedTime = 0;
                    document.getElementById('coreStart').disabled = false;
                    document.getElementById('corePause').disabled = true;
                    document.getElementById('coreStop').disabled = true;
                }
                if (freeInterval) {
                    clearInterval(freeInterval);
                    freeStartTime = null;
                    document.getElementById('freeStart').disabled = false;
                    document.getElementById('freeStop').disabled = true;
                }
                
                // 重置請假狀態
                document.getElementById('submitLeave').disabled = false;
                document.getElementById('cancelLeave').disabled = true;
                document.getElementById('leaveReason').disabled = false;
                document.getElementById('leaveReason').value = '';
                
                updateDisplay();
                displaySessions();
                updateLeaveStatus();
            }
        }

        // 頁面關閉前保存資料
        window.addEventListener('beforeunload', function() {
            if (coreStartTime || freeStartTime) {
                if (coreStartTime) stopTimer('core');
                if (freeStartTime) stopTimer('free');
            }
        });
    </script>
