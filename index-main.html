<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學習空間 - StudySpace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans TC", "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .app-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .app-icon {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }
        
        .app-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .app-description {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .app-button {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .app-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .footer {
            text-align: center;
            padding: 20px 40px;
            color: #666;
            border-top: 1px solid #eee;
            font-size: 0.9em;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .apps-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .app-card {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 學習空間</h1>
            <p>StudySpace - 您的個人學習與生活管理中心</p>
        </div>
        
        <div class="content">
            <div class="apps-grid">
                <div class="app-card">
                    <span class="app-icon">⏰</span>
                    <h3 class="app-title">每日讀書時間紀錄</h3>
                    <p class="app-description">
                        追蹤您的上午和下午學習時段，記錄學習進度，培養良好的學習習慣。
                        支援時間段驗證和詳細的學習統計。
                    </p>
                    <a href="index.html" class="app-button">開始學習紀錄</a>
                </div>
                
                <div class="app-card">
                    <span class="app-icon">🐱</span>
                    <h3 class="app-title">貓咪餵食記錄系統</h3>
                    <p class="app-description">
                        為您的愛貓記錄每日餵食情況，計算熱量攝取，確保貓咪健康成長。
                        支援多種食物類型和自動熱量計算。
                    </p>
                    <a href="cat-feeding-system.html" class="app-button">管理餵食記錄</a>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 StudySpace - 讓學習和生活更有條理</p>
        </div>
    </div>
</body>
</html>
